<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apple-like Navbar + Hero</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background-color: #0a1e3f; 
      color: #e0e6f2;
      padding-top: 60px; 
      overflow-x: hidden;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
    a:hover {
      color: #ff5f5f;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: #142a5c; 
      display: flex;
      align-items: center;
      height: 60px;
      padding: 0 30px;
      z-index: 1000;
      border-bottom: 1px solid #0a1e3f;
    }

    .logo {
      display: flex;
      align-items: center;
      font-weight: 700;
      font-size: 1.5rem;
      color: #ff5f5f;
      user-select: none;
      margin-right: 40px;
      cursor: default;
      gap: 10px;
    }
    .logo img {
      height: 28px;
      width: 28px;
      object-fit: contain;
      filter: drop-shadow(0 0 1px #ff5f5f);
    }

    nav {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    nav > button, nav > a {
      background: none;
      border: none;
      color: #e0e6f2;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      padding: 6px 8px;
      position: relative;
      white-space: nowrap;
    }

    nav > button:hover,
    nav > a:hover {
      color: #ff5f5f;
    }

    .dropdown-panel {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      background: #1f3a83;
      padding: 30px 20px 30px 50px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      display: none;
      color: #cbd7f1;
      overflow-x: auto;
      scroll-behavior: smooth;
      white-space: nowrap;
      z-index: 999;
    }

    .dropdown-panel.show {
      display: block;
    }

    .category, .ad-panel {
      display: inline-block;
      vertical-align: top;
      background: #254c9d;
      border-radius: 8px;
      padding: 20px;
      margin-right: 25px;
      min-width: 180px;
      max-width: 180px;
      box-sizing: border-box;
      user-select: none;
      white-space: normal;
      box-shadow: 0 0 10px rgba(255,95,95,0.3);
    }

    .category h3 {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 15px;
      color: #ff8a8a;
    }

    .category ul {
      list-style: none;
      max-height: 280px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .category li {
      margin-bottom: 12px;
    }

    .category li a {
      font-weight: 500;
      font-size: 0.9rem;
      transition: color 0.2s;
      cursor: pointer;
      display: block;
    }

    .category li a:hover {
      color: #ffd6d6;
      text-decoration: underline;
    }

    nav > button::after {
      content: 'â–¼';
      font-size: 0.6rem;
      margin-left: 6px;
      vertical-align: middle;
      transition: transform 0.3s ease;
    }

    nav > button.active::after {
      transform: rotate(180deg);
    }

    .hero {
      max-width: 1200px;
      margin: 70px auto 50px auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      gap: 40px;
      color: #e0e6f2;
      user-select: none;
    }
    .hero-text {
      max-width: 600px;
    }
    .hero-text h1 {
      font-size: 3rem;
      font-weight: 900;
      margin-bottom: 20px;
      line-height: 1.1;
    }
    .hero-text p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      color: #b0bce5;
    }
    .hero-text button {
      background: #ff5f5f;
      border: none;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 30px;
      cursor: pointer;
      color: white;
      transition: background-color 0.3s ease;
    }
    .hero-text button:hover {
      background: #e04b4b;
    }
    .hero-image {
      flex-shrink: 0;
      max-width: 600px;
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255,95,95,0.6);
      overflow: hidden;
    }
    .hero-image img {
      width: 100%;
      display: block;
      object-fit: cover;
      border-radius: 20px;
    }

    .ad-panel h3 {
      color: #ffd3d3;
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    .ad-panel img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,95,95,0.5);
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .ad-panel img:hover {
      transform: scale(1.05);
    }

    .dropdown-panel::-webkit-scrollbar {
      height: 8px;
    }
    .dropdown-panel::-webkit-scrollbar-track {
      background: #1a2e66;
      border-radius: 5px;
    }
    .dropdown-panel::-webkit-scrollbar-thumb {
      background: #ff5f5f;
      border-radius: 5px;
    }

    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
        margin-top: 80px;
      }
      .hero-text {
        max-width: 100%;
      }
      .hero-text h1 {
        font-size: 2.3rem;
      }
      .hero-image {
        max-width: 100%;
      }
      .dropdown-panel {
        padding-left: 20px;
        padding-right: 20px;
      }
      .category, .ad-panel {
        min-width: 140px;
        max-width: 140px;
        margin-right: 15px;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo" aria-label="Brand logo and name">
    <img src="assets/logo/logo.png" alt="Brand Logo" />
    <span>Wolf Studios</span>
  </div>
  <nav>
    <button id="productsBtn" aria-expanded="false" aria-controls="productsDropdown" aria-haspopup="true">Products</button>
    <a href="#">Support</a>
  </nav>
</header>

<section class="hero" role="banner" aria-label="Hero banner with headline and call to action">
  <div class="hero-text">
    <h1>Discover the Future of Technology</h1>
    <p>Explore the latest innovations, designed to help you create, connect, and do more.</p>
    <button>Shop Now</button>
  </div>
  <div class="hero-image">
    <video src="https://youtu.be/1NZSIntU5F8" alt="Futuristic technology showcase">
  </div>
</section>

<div class="dropdown-panel" id="productsDropdown" aria-hidden="true">

  <div class="category" tabindex="0">
    <h3>WebBot</h3>
    <ul>
      <li><a href="webbot.html">WebBot 1.0 (Free)</a></li>
      <li><a href="error-donthave.html">WebBot 1.0 (Beta)</a></li>
      <li><a href="error-donthave.html">WebBot 1.0 (Plus)</a></li>
    </ul>
  </div>

  <div class="category" tabindex="0">
    <h3>Music</h3>
    <ul>
        <li><a href="#">WolfMusic 1</a></li>
    </ul>
  </div>
</div>

<script>
  const productsBtn = document.getElementById('productsBtn');
  const dropdown = document.getElementById('productsDropdown');

  productsBtn.addEventListener('click', () => {
    const expanded = productsBtn.getAttribute('aria-expanded') === 'true';
    productsBtn.setAttribute('aria-expanded', String(!expanded));
    dropdown.setAttribute('aria-hidden', String(expanded));
    productsBtn.classList.toggle('active');
    dropdown.classList.toggle('show');
  });

  document.addEventListener('click', (e) => {
    if (!productsBtn.contains(e.target) && !dropdown.contains(e.target)) {
      productsBtn.setAttribute('aria-expanded', 'false');
      dropdown.setAttribute('aria-hidden', 'true');
      productsBtn.classList.remove('active');
      dropdown.classList.remove('show');
    }
  });

  document.addEventListener('keydown', (e) => {
    if(e.key === 'Escape') {
      productsBtn.setAttribute('aria-expanded', 'false');
      dropdown.setAttribute('aria-hidden', 'true');
      productsBtn.classList.remove('active');
      dropdown.classList.remove('show');
      productsBtn.focus();
    }
  });
</script>

</body>
</html>
